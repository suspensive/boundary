coverage:
  status:
    patch: off
    project:
      default:
        target: 100%
        threshold: 30%

comment:
  layout: 'header, reach, diff, flags, components'

ignore:
  - '**/*.test-d.*'

flags:
  suspensive-react:
    paths:
      - packages/react/**
  suspensive-react-query:
    paths:
      - packages/react-query/**
  suspensive-react-await:
    paths:
      - packages/react-await/**
  suspensive-react-image:
    paths:
      - packages/react-image/**

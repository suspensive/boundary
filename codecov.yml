coverage:
  status:
    patch: off
    project:
      default:
        target: 100%
        threshold: 30%
      '@suspensive/react':
        flags:
          - 'react'
      '@suspensive/react-query':
        flags:
          - 'react-query'
      '@suspensive/react-await':
        flags:
          - 'react-await'
      '@suspensive/react-image':
        flags:
          - 'react-image'

comment:
  layout: 'header, reach, diff, flags, components'

ignore:
  - '**/*.test-d.*'

flags:
  react:
    paths:
      - packages/react/**
  react-query:
    paths:
      - packages/react-query/**
  react-await:
    paths:
      - packages/react-await/**
  react-image:
    paths:
      - packages/react-image/**

flag_management:
  default_rules:
    carryforward: true
    statuses:
      - type: project
        target: auto
        threshold: 1%
      - type: patch
        target: 90%
  individual_components:
    - name: '@suspensive/react'
      paths:
        - packages/react
    - name: '@suspensive/react-await'
      paths:
        - packages/react-await
    - name: '@suspensive/react-image'
      paths:
        - packages/react-image
    - name: '@suspensive/react-query'
      paths:
        - packages/react-query

ignore:
  - '**/*.test-d.*'
